<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" class="image-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button 
            class="btn btn-primary dropdown-toggle" 
            type="button" aria-haspopup="true" aria-expanded="false">
            Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" style="cursor: pointer;">To shopping list</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;">Edit recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor = "let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul> 
    </div>
</div>
